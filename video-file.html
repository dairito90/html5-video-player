<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css ">
    <link rel="stylesheet" href="css/main.css">
    <title>Video Player</title>
    <script src="mejs/build/jquery.js"></script>
    <script src="mejs/build/mediaelementplayer.js"></script>



</head>

<body>
    <h1 class="header">HTML Video-Player</h1>

    <div class="slideshow">
        <video class="center" controls id="my-video">
    <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
    <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
        </video>
    </div>
    <div class="change">
        <i id="speed-up" class="fa fa-arrow-left fa-2x" class=" fa fa-3xx" aria-hidden="true"></i>
        <i id="slow-down" class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/mainjs"></script>

</body>

</html>
